<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advance Happy Birthday Akkowww üåç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .page {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease, transform 1s ease;
    }

    .intro-page {
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    .intro-page h1 {
      font-size: 3em;
      animation: glow 1.5s infinite alternate;
    }

    .intro-page button {
      margin-top: 40px;
      padding: 15px 35px;
      font-size: 1.2em;
      background: #fff;
      color: #ff6ec4;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .intro-page button:hover {
      transform: scale(1.1);
      background: #ffd6f3;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec4; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #7873f5; }
    }

    .surprise-page {
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      text-align: center;
      padding-top: 60px;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
    }

    .surprise-page.active {
      opacity: 1;
      pointer-events: all;
      transform: scale(1);
      transition: opacity 1s ease, transform 1s ease;
    }

    .surprise-page h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .photo-container {
      perspective: 1000px;
    }

    .rotating-photo {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: 0 0 30px rgba(255,255,255,0.6);
      animation: rotate 10s linear infinite;
      background-image: url('sister.jpg');
      background-size: cover;
      background-position: center;
      margin: 20px auto;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    audio {
      display: none;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      animation: fall 5s infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- PAGE 1: INTRO -->
  <div class="page intro-page" id="intro">
    <h1>Talkative Tangiii üíñ‚ôæÔ∏è</h1>
    <button onclick="showSurprise()">Tap for Surprise</button>
  </div>

  <!-- PAGE 2: SURPRISE -->
  <div class="page surprise-page" id="surprise">
    <h1>üéâ Advance Happy Birthday Akkowww üåç</h1>
    <div class="photo-container">
      <div class="rotating-photo"></div>
    </div>

    <!-- Background music -->
    <audio autoplay loop id="bg-music">
      <source src="birthday-song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Confetti Script -->
  <script>
    function showSurprise() {
      document.getElementById('intro').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('surprise').classList.add('active');
        document.getElementById('bg-music').play();

        // Launch confetti
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
          confetti.style.animationDelay = Math.random() * 5 + 's';
          confetti.style.top = -Math.random() * 100 + 'px';
          document.body.appendChild(confetti);
        }
      }, 1000);
    }
  </script>

</body>
</html>
